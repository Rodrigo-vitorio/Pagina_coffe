<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café bom gosto</title>
    <!-- Font font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header section start -->
    <header class="header">
        <div class="logo">
            <img src="imagens/logo.png" alt="">
        </div>
    <nav class="navbar">
        <a href="#Home">Home</a>
        <a href="#Sobre">Sobre</a>
        <a href="#Menu">Menu</a>
        <a href="#Produtos">Produtos</a>
        <a href="#Review">Review</a>
        <a href="#Contatos">Contatos</a>
        <a href="#Blog">Blog</a>
    </nav>
    <div class="icons">
        <div class="fas fa-search" id="search-btn"></div>
        <div class="fas fa-shopping-cart" id="cart-btn"></div>
        <div class="fas fa-bars" id="bars-btn"></div>
    </div>
    <!-- formulario de pesquisa -->
    <div class="search-form">
        <input type="text" name="search" id="searchID" placeholder="Pesquise aqui">
        <label for="searchID" class="fas fa-search"></label>
    </div>
    <!-- itens do catalogo -->
    <div class="cart-items-container">
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="imagens/cart-item-1.png" alt="Café levemente tostados">
            <div class="content">
                <h3>cart-item-01</h3>
                <div class="price">$15,99
                </div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="imagens/cart-item-2.png" alt="Café levemente tostados">
            <div class="content">
                <h3>cart-item-02</h3>
                <div class="price">$15,99
                </div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="imagens/cart-item-3.png" alt="Café levemente tostados">
            <div class="content">
                <h3>cart-item-03</h3>
                <div class="price">$15,99
                </div>
            </div>
        </div>
        <div class="cart-item">
            <span class="fas fa-times"></span>
            <img src="imagens/cart-item-4.png" alt="Café levemente tostados">
            <div class="content">
                <h3>cart-item-04</h3>
                <div class="price">$15,99
                </div>
            </div>
        </div>
    </div>

    </header>





    <!-- header section end -->
    <script src="javascript.js"></script>
</body>

</html>
